name: Build and Push Containers

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ steps.service.outputs.name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ !contains(github.ref, '-') }}

      - name: Determine Service from Tag
        id: service
        run: |
          TAG_NAME=${{ github.ref_name }}
          if [[ "$TAG_NAME" == fastapi-v* ]]; then
            echo "name=fastapi" >> $GITHUB_OUTPUT
            echo "context=." >> $GITHUB_OUTPUT
            echo "dockerfile=fastapi/Dockerfile" >> $GITHUB_OUTPUT
          elif [[ "$TAG_NAME" == celery-v* ]]; then
            echo "name=celery" >> $GITHUB_OUTPUT
            echo "context=./celery" >> $GITHUB_OUTPUT
            echo "dockerfile=Dockerfile" >> $GITHUB_OUTPUT
          else
            echo "Unknown tag format: $TAG_NAME"
            exit 1
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.service.outputs.context }}
          file: ${{ steps.service.outputs.context }}/${{ steps.service.outputs.dockerfile }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ steps.service.outputs.name }}:${{ github.ref_name }}
          labels: ${{ steps.meta.outputs.labels }}
