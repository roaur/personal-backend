services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/initdb:/docker-entrypoint-initdb.d/
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d db -U user"]
      interval: 3s
      retries: 5

  # Airflow Postgres service
  postgres_airflow:
    image: postgres:17
    environment:
      POSTGRES_USER: ${AIRFLOW_POSTGRES_USER}
      POSTGRES_PASSWORD: ${AIRFLOW_POSTGRES_PASSWORD}
      POSTGRES_DB: ${AIRFLOW_POSTGRES_DB}
    ports:
      - "5433:5432"  # Exposing it on a different port to avoid conflicts with FastAPI Postgres
    volumes:
      - postgres_airflow_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d db -U user"]
      interval: 3s
      retries: 5

  fastapi:
    build: 
      context: .
      dockerfile: ./fastapi/Dockerfile
    env_file:
      - .env  # This ensures the environment variables are loaded
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: postgres
      SQLALCHEMY_DATABASE_URL: postgresql+psycopg:///${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    # volumes:
    #   - ./fastapi:/app  # Mount your FastAPI code

# Airflow Scheduler
  airflow-scheduler:
    build: ./airflow  # Path to Airflow Dockerfile
    depends_on:
      - postgres_airflow
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${AIRFLOW_POSTGRES_USER}:${AIRFLOW_POSTGRES_PASSWORD}@postgres_airflow/${AIRFLOW_POSTGRES_DB}
      AIRFLOW__CORE__FERNET_KEY: '${AIRFLOW_FERNET_KEY}'
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__WEBSERVER__WORKERS: 4
    volumes:
      - ./airflow/dags:/opt/airflow/dags  # Mount the DAGs
      - ./airflow/utils:/opt/airflow/utils  # Mount the utils
      - airflow_logs:/opt/airflow/logs
      - airflow_plugins:/opt/airflow/plugins
    entrypoint: >
      bash -c "
      airflow db init &&
      airflow scheduler"

  # Airflow Webserver
  airflow-webserver:
    build: ./airflow
    depends_on:
      - airflow-scheduler
      - postgres_airflow
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${AIRFLOW_POSTGRES_USER}:${AIRFLOW_POSTGRES_PASSWORD}@postgres_airflow/${AIRFLOW_POSTGRES_DB}
      AIRFLOW__CORE__FERNET_KEY: '${AIRFLOW_FERNET_KEY}'
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW_WEB_USERNAME: ${AIRFLOW_WEB_USERNAME}
      AIRFLOW_WEB_PASSWORD: ${AIRFLOW_WEB_PASSWORD}
      AIRFLOW_WEB_FIRST_NAME: ${AIRFLOW_WEB_FIRST_NAME}
      AIRFLOW_WEB_LAST_NAME: ${AIRFLOW_WEB_LAST_NAME}
      AIRFLOW_WEB_ROLE: ${AIRFLOW_WEB_ROLE}
      AIRFLOW_WEB_EMAIL: ${AIRFLOW_WEB_EMAIL}
    ports:
      - "8080:8080"  # Airflow webserver port
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/utils:/opt/airflow/utils
      - airflow_logs:/opt/airflow/logs
      - airflow_plugins:/opt/airflow/plugins
    entrypoint: >
      bash -c "
      airflow db init &&
      airflow users create --username ${AIRFLOW_WEB_USERNAME} --password ${AIRFLOW_WEB_PASSWORD} --firstname ${AIRFLOW_WEB_FIRST_NAME} --lastname ${AIRFLOW_WEB_LAST_NAME} --role ${AIRFLOW_WEB_ROLE} --email ${AIRFLOW_WEB_EMAIL} &&
      airflow webserver"

volumes:
  airflow_logs:
  airflow_plugins:
  postgres_data:
  postgres_airflow_data: