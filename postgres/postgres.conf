# -----------------------------
# PostgreSQL Configuration File
# -----------------------------

# CONNECTION
listen_addresses = '*'
max_connections = 100           # PgBouncer will multiplex these

# MEMORY
shared_buffers = 256MB          # 25% of RAM is a good starting point
work_mem = 16MB                 # For complex sorts/queries
maintenance_work_mem = 64MB     # For vacuuming

# WRITE PERFORMANCE (WAL)
synchronous_commit = off        # CRITICAL: Returns success before flushing to disk. Huge write speedup.
wal_buffers = 16MB
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9

# QUERY TUNING
random_page_cost = 1.1          # Assume SSD
effective_io_concurrency = 200  # Assume SSD
default_statistics_target = 100

# LOGGING
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_statement = 'none'          # Reduce noise
log_min_duration_statement = 500 # Log queries taking > 500ms
